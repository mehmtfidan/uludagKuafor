<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuaför Paneli</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.cdnfonts.com/css/brittany-signature" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @import url('https://fonts.cdnfonts.com/css/brittany-signature');
    </style>
</head>

<body>
    <!-- navbar yapımı -->
    <nav class="navbar navbar-expand-lg sticky-top shadow-sm p-3 mb-5 bg-body rounded"
        style="background-color:#FBF4F9; ">
        <div class="container">
            <a class="navbar-brand d-flex" href="#"
                style="font-family: 'Brittany Signature', sans-serif; color: black;">
                Sunfem
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link a-color" aria-current="page" href="website.html">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="website.html#hakkimizda">Hakkımızda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="website.html#kuaforlerimiz">Kuaförlerimiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="website.html#hizmetlerimiz">Hizmetlerimiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="website.html#iletisim">İletişim</a>
                    </li>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item me-2 ms-2">
                            <button class="btn button" data-bs-toggle="modal" data-bs-target="#logInModal"
                                data-bs-whatever="@mdo" style="border-color: #92b8e0;">Giriş Yap</button>
                        </li>
                        <li class="nav-item ms-2">
                            <button class="btn button" data-bs-toggle="modal" data-bs-target="#signInModal"
                                data-bs-whatever="@mdo" style="background-color: #c8d9eb;">Kayıt Ol</button>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>

    <!-- giriş yap model-->
    <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Giriş Yap</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Kullanıcı Adı</label>
                            <input type="text" class="form-control" id="username1" name="username1"
                                placeholder="Kullanıcı adı" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Şifre</label>
                            <input type="password" class="form-control" id="password1" name="password1"
                                placeholder="Şifre" />
                        </div>
                        <div class="modal-footer d-block">
                            <p class="float-start">Hesabın yok mu? <a href="#">Kayıt Ol</a></p>
                            <button type="submit" class="btn btn-warning float-end"
                                onclick="openNewPage()">Giriş</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container mb-3 form-css">
        <h4>Çalışma Saatini Güncelle</h4>
        <div class="mb-3">
            <label for="baslangicSaati" class="form-label">Mesai Başlangıç Saati</label>
            <input type="time" class="form-control" id="baslangicSaati" required>
        </div>
        <div class="mb-3">
            <label for="bitisSaati" class="form-label">Mesai Bitiş Saati</label>
            <input type="time" class="form-control" id="bitisSaati" required>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary" onclick="saatleriGuncelle()">Güncelle</button>
        </div>
        <div class="container form-css mb-3">
            <h4>Çalışma Saatleri</h4>
            <table class="table table-bordered" id="saatlerTablosu">
                <thead>
                    <tr>
                        <th scope="col">Başlangıç Saati</th>
                        <th scope="col">Bitiş Saati</th>
                    </tr>
                </thead>
                <tbody id="saatlerTablosuBody">
                    <!-- Kuafor saatleri buraya eklenecek -->
                </tbody>
            </table>
        </div>

        <div class="container form-css">
            <h4>Randevular</h4>
            <table id="randevuTablosu" class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Ad</th>
                        <th scope="col">Soyad</th>
                        <th scope="col">İşlem</th>
                        <th scope="col">Gün</th>
                        <th scope="col">Saat</th>
                        <th scope="col">Not</th>
                        <th scope="col">Randevu Durumu</th>
                        <th scope="col">İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Tablo içeriği buraya dinamik olarak eklenecek -->
                </tbody>
            </table>
        </div>

        <div class="container" id="randevuDetaylari" style="display: none;">
            <h4>Randevu Detayları</h4>
            <form>
                <div class="mb-3">
                    <label class="form-label">Ad</label>
                    <input type="text" class="form-control" id="ad" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Soyad</label>
                    <input type="text" class="form-control" id="soyad" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">İşlem</label>
                    <input type="text" class="form-control" id="islem" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gün</label>
                    <input type="text" class="form-control" id="gun" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Saat</label>
                    <input type="text" class="form-control" id="saat" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Not</label>
                    <input type="text" class="form-control" id="not" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Randevu Durumu</label>
                    <input type="text" class="form-control" id="randevuDurumu" readonly>
                </div>
            </form>
        </div>

        <script src="../JavaScript/script4.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</body>

</html>
