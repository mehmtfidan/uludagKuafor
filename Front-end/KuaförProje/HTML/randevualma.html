<body>

                Sunfem

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link a-color" aria-current="page" href="website.html">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="website.html#hakkimizda">Hakkımızda</a>

                        <a class="nav-link" href="website.html#kuaforlerimiz">Kuaförlerimiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="website.html#hizmetlerimiz">Hizmetlerimiz</a>

                        <a class="nav-link" href="website.html#iletisim">İletişim</a>
                    </li>

    <!--randevu oluştur-->
    <div class="container form-css">
        <div class="col mb-3 mt-3">
            <h5>Adınızı Giriniz</h5>
            <input type="text" class="form-control" id="name" placeholder="Ad" required readonly>
        </div>
        <div class="col mb-3">
            <h5>Soyadınızı Giriniz</h5>
            <input type="text" class="form-control" id="surname" placeholder="Soyad" required readonly>
        </div>
        <div class="col mb-3">
            <h5>Kuaför Seçiniz</h5>
            <select class="form-select" id="kuaforSelect" aria-label="Default select example">
                <option selected disabled>Kuaför Seçiniz</option>
            </select>
        </div>
        <div class="col mb-3">
            <h5>Hizmet Seçiniz</h5>
            <select class="form-select" id="hizmetSelect" aria-label="Default select example">
                <option selected disabled>Hizmet Seçiniz</option>
                <option value="1">Saç Kesimi</option>
                <option value="2">Saç Boyama</option>
                <option value="3">Düz Fön</option>
                <option value="4">Cila</option>
                <option value="5">Ombre</option>
                <option value="6">Kırık Fön</option>
                <option value="7">Maşa</option>
                <option value="8">Manikür</option>
                <option value="9">Pedikür</option>
                <option value="10">Protez Tırnak</option>
                <option value="11">Kalıcı Oje</option>
                <option value="12">Röfle</option>
                <!-- Diğer hizmet seçenekleri buraya eklenebilir -->
            </select>
        </div>
        <div class="col mb-3">
            <h5>Randevu Gününü Seçiniz</h5>
            <input type="date" class="form-control" id="randevuGunu" aria-describedby="emailHelp">
        </div>
        <div class="col mb-3">
            <h5>Saati Seçiniz</h5>
            <select class="form-select" id="randevuSaati" aria-label="Default select example">
                <option selected disabled>Randevu Saati Seçiniz</option>
            </select>
        </div>
        <div class="col mb-3">
            <h5>Not</h5>
            <textarea class="form-control" id="textAreaExample1" rows="4"></textarea>
        </div>
        <button type="button" id="randevuOlusturButton" class="btn btn-primary mb-3">Randevu Al</button>
    </div>

    <script src="../JavaScript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
