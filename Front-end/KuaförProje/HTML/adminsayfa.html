  <!-- Kuafor ekle-->
  <div class="container mt-5">
    <h4 class="mb-4">Kuaför Ekle</h4>
    <form id="addForm">
      <div class="mb-3">
        <label for="name" class="form-label">Ad:</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="surname" class="form-label">Soyad:</label>
        <input type="text" id="surname" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı Adı:</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre:</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Ekle</button>
    </form>

    <h4 class="mt-5">Kuaförler Listesi</h4>
    <table id="kuaforTable" class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Ad</th>
          <th>Soyad</th>
          <th>Kullanıcı Adı</th>
          <th>Şifre</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody id="kuaforBody">
        <!-- Burada dinamik olarak içerik olacak -->
      </tbody>
    </table>
    <!-- Kuafor Güncelleme Formu -->
    <form id="editForm" class="mt-5" style="display: none;">
      <h2>Kuaför Bilgilerini Düzenle</h2>
      <input type="hidden" id="editId">
      <div class="mb-3">
        <label for="editName" class="form-label">Ad:</label>
        <input type="text" id="editName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="editSurname" class="form-label">Soyad:</label>
        <input type="text" id="editSurname" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="editUsername" class="form-label">Kullanıcı Adı:</label>
        <input type="text" id="editUsername" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="editPassword" class="form-label">Şifre:</label>
        <input type="password" id="editPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Güncelle</button>
    </form>
  </div>
  </div>
